<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="ISA labs"/>
    <meta name="author" content="Anton Delinac"/>
    <title>Team App</title>
    <link rel="stylesheet" href="../styles.css"/>
    <script src="../script.js" defer="defer"></script>
    <script type="module" src="logo_upload.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Team App</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../index.html">main</a></li>
            <li><a href="../about/about.html">about</a></li>
            <li><a href="../team_list/team_list.html">teams</a></li>
            <li><a href="../logo_list/logo_list.html">files</a></li>
        </ul>
    </nav>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Enter new file details</h2></header>
            <form id="file-form" class="form-grid">
                <label for="title">Title:</label>
                <input class="ui-input" type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input class="ui-input" type="text" id="author" name="author">
                <label for="file">File:</label>
                <input class="ui-input" type="file" id="file" name="file">
                <input class="ui-input" id="upload-file-button" type="button" value="Upload">
            </form>
        </article>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2023, Anton Delinac.</p>
    </footer>
</div>
